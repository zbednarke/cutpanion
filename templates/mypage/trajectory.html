{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            
        </div>
    </div>
</div>

<p style="text-align:center">   {{ username }}</p>
 
<a href="{% url 'mypage:addFatLossJourneyForm' %}">Reset My Trajectory</a>
<a href="{% url 'mypage:addWeightBF' %}">Add Weight/BF Records</a>

{% autoescape off %}
    {{ plot_div_bodyweight }}
    {{ plot_div_bf }}
{% endautoescape %}

{% endblock %}
